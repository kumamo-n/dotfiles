  - name: kumamo-n development environment
    hosts: all
    remote-user: root
    sudo: yes

    vars:
      home_path:     '{{ lookup("env", "HOME") }}'
      dotfiles_path: '{{ home_path }}/dotfiles'
      is_ci:         '{{ lookup("env", "CI") | bool }}'

    environment:
      PATH: '/usr/local/bin:{{ anyenv.envs_dir }}/rbenv/shims:{{ anyenv.envs_dir }}/ndenv/shims:{{ anyenv.envs_dir }}/pyenv/shims:{{ anyenv.envs_dir }}/goenv/shims:{{ lookup("env", "PATH") }}'

    roles:
      #  basic
      #-----------------------------------------------
      - role: anyenv
        tags: ['basic', 'anyenv']
      - role: link
        tags: ['basic', 'link']
      - role: ssh
        tags: ['basic', 'ssh']

      #  install
      #-----------------------------------------------
      - role: homebrew
        tags: ['install', 'homebrew']
      - role: mas
        tags: ['install', 'mas']

      #  lang
      #-----------------------------------------------
      - role: ruby
        tags: ['lang', 'ruby']
      - role: nodejs
        tags: ['lang', 'python']
      - role: golang
        tags: ['lang', 'golang']
      - role: php
        tags: ['lang', 'golang']
      #  app
      #-----------------------------------------------
      - role: vim
        tags: ['app', 'vim']
      - role: vagrant
        tags: ['app', 'vagrant']

      #  system
      #-----------------------------------------------
      - role: launchagent
        tags: ['system', 'launchagent']
      - role: zsh
        tags: ['system', 'zsh']

